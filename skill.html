<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>
  <link rel="stylesheet" href="skill.css" />
</head>
<body>
  <section class="skills-section">
    <h2 class="section-title">My <span>Skills</span></h2>

    <div class="skills-container">
      <div class="skills-box">
        <h3>Technical Skills</h3>
        <div class="technical-skills">
          <div class="skill">
            <i class="bx bxl-html5" style="color: #e44d26;"></i>
            <p>HTML</p>
            <div class="progress"><div class="progress-bar" style="width: 95%"></div></div>
          </div>
          <div class="skill">
            <i class="bx bxl-css3" style="color: #264de4;"></i>
            <p>CSS</p>
            <div class="progress"><div class="progress-bar" style="width: 90%"></div></div>
          </div>
          <div class="skill">
            <i class="bx bxl-javascript" style="color: #f0db4f;"></i>
            <p>JavaScript</p>
            <div class="progress"><div class="progress-bar" style="width: 75%"></div></div>
          </div>
          <div class="skill">
            <i class="bx bxl-python" style="color: #306998;"></i>
            <p>Python</p>
            <div class="progress"><div class="progress-bar" style="width: 85%"></div></div>
          </div>
          <div class="skill">
            <i class="bx bxl-c-plus-plus" style="color: #00599c;"></i>
            <p>C++</p>
            <div class="progress"><div class="progress-bar" style="width: 88%"></div></div>
          </div>
        </div>
      </div>

      <div class="skills-box">
        <h3>Professional Skills</h3>
        <div class="professional-skills">
          <div class="circle">
            <svg>
              <circle cx="50" cy="50" r="45"></circle>
              <circle cx="50" cy="50" r="45" style="stroke-dashoffset: 40;"></circle>
            </svg>
            <div class="value">90%</div>
            <p>Hard Work</p>
          </div>
          <div class="circle">
            <svg>
              <circle cx="50" cy="50" r="45"></circle>
              <circle cx="50" cy="50" r="45" style="stroke-dashoffset: 60;"></circle>
            </svg>
            <div class="value">85%</div>
            <p>Teamwork</p>
          </div>
          <div class="circle">
            <svg>
              <circle cx="50" cy="50" r="45"></circle>
              <circle cx="50" cy="50" r="45" style="stroke-dashoffset: 80;"></circle>
            </svg>
            <div class="value">80%</div>
            <p>Problem Solving</p>
          </div>
          <div class="circle">
            <svg>
              <circle cx="50" cy="50" r="45"></circle>
              <circle cx="50" cy="50" r="45" style="stroke-dashoffset: 100;"></circle>
            </svg>
            <div class="value">70%</div>
            <p>Communication</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
